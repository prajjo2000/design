<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>design</title>
</head>
<body>
    <div class="container">
        <div class="firstcol">
            <ul>
                <li id="travel">Traveligo</li>
                <li><i class="material-icons">search</i>Explore</li>
                <li><i class="material-icons">home</i>Booking</li>
                <li><i class="material-icons">flight</i>Hotel</li>
                <li><i class="material-icons">flight</i>Food</li>
                <li><button>Login</button></li>
                <li><button id="butto">Sign Up</button></li>
            </ul>
        </div>
        <div class="secondcol">
            <ul>
                <li id="sign">Sign Up</li>
                <li><input type="text" placeholder="name"></li>
                <li><input type="text" placeholder="Username"></li>
                <li><input type="text" placeholder="password"></li>
                <li><button>Login</button></li>
            </ul>
        </div>
        <div class="thirdcol">
            <ul>
                <li id="wel">Welcome To <br> Traveligo </li>
                <li><img src="https://blog.vitalchek.com/wp-content/uploads/2018/10/What-does-SSSS-mean-on-my-boarding-pass.jpg"></li>
            </ul>
        </div>
    </div>
</body>
</html>
